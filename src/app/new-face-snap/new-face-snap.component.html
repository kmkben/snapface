<div class="form-card">
    <h2>New FaceSnap</h2>

    <form [formGroup]="snapForm">
        <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" id="title" formControlName="title">
        </div>

        <div class="form-group">
            <label for="desc">Description: </label>
            <textarea id="desc" rows="4" formControlName="desc"></textarea>
        </div>

        <div class="form-group">
            <label for="imageUrl">Image URL: </label>
            <input type="text" id="imageUrl" formControlName="imageUrl">
        </div>

        <div class="form-group">
            <label for="location">Location: </label>
            <input type="text" id="location" formControlName="location">
        </div>

        <div class="action-button">
            <button type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid">Save</button>
        </div>
    </form>
</div>

<div class="face-snap-card" *ngIf="faceSnapPreview$ | async as facesnap">
    <h2>{{ facesnap.title | uppercase }}</h2>
    <p>Published at {{ facesnap.created_at | date: 'MMMM dd, yyyy at HH:mm a'}}<span *ngIf="facesnap.location">, {{ facesnap.location}}</span></p>
    <img [src]="facesnap.imageUrl" [alt]="facesnap.title">
    <p>{{ facesnap.desc }}</p>
</div>
